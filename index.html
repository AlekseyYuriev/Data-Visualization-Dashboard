<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module"></script>
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="headet__title">Data Visualization Dashboard</h1>
    </header>
    <main class="content">
      <section class="chart">
        <h2 class="chart__title">Number of Posts per User</h2>
        <canvas id="bar_chart" width="1000" height="500"></canvas>
      </section>
      <section class="chart">
        <h2 class="chart__title">Monthly Comment Trend</h2>
        <canvas id="line_chart" width="1000" height="500"></canvas>
      </section>
      <section class="chart">
        <h2 class="chart__title">Percentage Distribution of Posts among Users</h2>
        <canvas id="pie_chart" width="1000" height="500"></canvas>
      </section>
    </main>
  </body>
</html>
