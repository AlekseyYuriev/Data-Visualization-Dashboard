<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module" defer></script>
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="headet__title">Data Visualization Dashboard</h1>
    </header>
    <main class="content">
      <section class="chart">
        <h2 class="chart__title">Number of Posts per User</h2>
        <div class="chart__form-wrapper">
          <form name="bar_chart_form" class="chart__form">
            <fieldset class="chart__fieldset">
              <label for="barUsername" class="chart__lable">Enter Username:</label>
              <input
                type="text"
                class="chart__input"
                id="barUsername"
                name="barUsername"
              />
            </fieldset>
            <fieldset class="chart__fieldset">
              <label for="barPostbody" class="chart__lable">Enter Post content:</label>
              <input
                type="text"
                class="chart__input"
                id="barPostbody"
                name="barPostbody"
              />
            </fieldset>
            <button type="submit" class="chart__button bar-chart__button-submit">
              Update Bar Chart
            </button>
            <button type="reset" class="chart__button bar-chart__button-reset">
              Reset Bar Chart
            </button>
          </form>
        </div>
        <canvas id="bar_chart" width="1000" height="500"></canvas>
      </section>
      <section class="chart">
        <h2 class="chart__title">Monthly Comment Trend</h2>
        <div class="chart__form-wrapper">
          <form name="line_chart_form" class="chart__form">
            <fieldset class="chart__fieldset">
              <label for="lineUseremail" class="chart__lable">Enter Useremail:</label>
              <input
                type="text"
                class="chart__input"
                id="lineUseremail"
                name="lineUseremail"
              />
            </fieldset>
            <fieldset class="chart__fieldset">
              <label for="lineCommentbody" class="chart__lable"
                >Enter Comment content:</label
              >
              <input
                type="text"
                class="chart__input"
                id="lineCommentbody"
                name="lineCommentbody"
              />
            </fieldset>
            <button type="submit" class="chart__button line-chart__button-submit">
              Update Line Chart
            </button>
            <button type="reset" class="chart__button line-chart__button-reset">
              Reset Line Chart
            </button>
          </form>
        </div>
        <canvas id="line_chart" width="1000" height="500"></canvas>
      </section>
      <section class="chart">
        <h2 class="chart__title">Percentage Distribution of Posts among Users</h2>
        <canvas id="pie_chart" width="1000" height="500"></canvas>
      </section>
    </main>
  </body>
</html>
