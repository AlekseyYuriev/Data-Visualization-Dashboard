<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module"></script>
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="header">This is Header!</header>
    <main class="content">
      <div class="card">
        <h1 class="card__title">User Info</h1>
        <canvas id="canvas" width="700" height="400"></canvas>
      </div>
      <template class="content__template">
        <ul class="card__content">
          <li class="card__element card__user-id">1</li>
          <li class="card__element card__user-name">Alex</li>
          <li class="card__element card__user-email">alex@gmail.com</li>
          <li class="card__element card__user-city">Minsk</li>
        </ul>
      </template>
    </main>
  </body>
</html>
